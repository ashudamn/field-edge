<h1>Add Customer</h1>
<div class="add-form-container">
<form [formGroup]="addCustomerForm" (ngSubmit)="onSubmit()">
    <div class="form-control-container">
    <div><label for="first-name">*First Name:</label></div>
    <div><input id="first-name" type="text" formControlName="firstName"/></div>
    <div><span class="text-danger" *ngIf="addCustomerForm.get('firstName')?.errors 
                                    && addCustomerForm.get('firstName')?.hasError('required')
                                    && addCustomerForm.get('firstName')?.touched">First Name is required</span>
    </div>
    </div>
    <div class="form-control-container">
        <div><label for="last-name">*Last Name:</label></div>
        <div><input id="last-name" type="text" formControlName="lastName"/></div>
        <div><span class="text-danger" *ngIf="addCustomerForm.get('lastName')?.errors 
                                        && addCustomerForm.get('lastName')?.hasError('required')
                                        && addCustomerForm.get('lastName')?.touched">Last Name is required</span>
        </div>
        </div>
        <div class="form-control-container">
            <div><label for="email">*Email:</label></div>
            <div><input id="email" type="email" formControlName="email"/></div>
            <div><span class="text-danger" *ngIf="addCustomerForm.get('email')?.errors 
                                            && addCustomerForm.get('email')?.hasError('required')
                                            && addCustomerForm.get('email')?.touched">Email is required</span>
            </div>
            <div><span class="text-danger" *ngIf="addCustomerForm.get('email')?.errors 
                && addCustomerForm.get('email')?.hasError('email')
                && addCustomerForm.get('email')?.touched">Email is not valid</span>
            </div>
            </div>

            <div class="form-control-container">
                <div><label for="phone-number">*Phone Number:</label></div>
                <div><input id="phone-number" type="text" formControlName="phoneNumber"/></div>
                <div><span class="text-danger" *ngIf="addCustomerForm.get('phoneNumber')?.errors 
                                                && addCustomerForm.get('phoneNumber')?.hasError('required')
                                                && addCustomerForm.get('phoneNumber')?.touched">phone number is required</span>
                </div>
                <div><span class="text-danger" *ngIf="addCustomerForm.get('phoneNumber')?.errors 
                    && addCustomerForm.get('phoneNumber')?.hasError('minlength')
                    && addCustomerForm.get('phoneNumber')?.touched">phone number does not meet min length of 10</span>
                </div>
                <div><span class="text-danger" *ngIf="addCustomerForm.get('phoneNumber')?.errors 
                    && addCustomerForm.get('phoneNumber')?.hasError('pattern')
                    && addCustomerForm.get('phoneNumber')?.touched">phone number is invalid</span>
                </div>
            </div>

            <div class="form-control-container">
                <div><label for="gender">Gender</label></div>
                <div><select id="gender" formControlName="gender">
                    <option *ngFor="let op of genderList" [ngValue]="op.value">{{op.key}}</option>
                </select>
                </div>
                <div>
                    <span class="text-danger" *ngIf="addCustomerForm.get('gender')?.errors 
                                                && addCustomerForm.get('gender')?.hasError('required')
                                                && addCustomerForm.get('gender')?.touched">*Gender is required</span>
                
                </div>
            </div>

            <div class="form-control-container">
                <div><label for="balance">*Balance:</label></div>
                <div><input id="balance" type="text" formControlName="balance"/></div>
                </div>

            <div>
                <span *ngIf="addCustomerForm.touched && !addCustomerForm.valid">The form is invalid, fill correctly.</span>
            </div>
            <div class="add-form-submit-btn">
            <button class="btn btn-secondary" type="submit">Submit</button>
        </div>
</form>
</div>
